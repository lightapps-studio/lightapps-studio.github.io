<style type="text/css">
@keyframes title-glow {
    /* from { text-shadow: 0px 0px 6px #fff; } */
    /* to { text-shadow: 0px 0px 24px #fff; } */
    from { text-shadow: 0px 0px 6px #e91e63; }
    to { text-shadow: 0px 0px 24px #e91e63; }
}

@keyframes neon1 {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #FF1177, 0 0 70px #FF1177, 0 0 80px #FF1177, 0 0 100px #FF1177, 0 0 150px #FF1177;
  }
  to {
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #FF1177, 0 0 35px #FF1177, 0 0 40px #FF1177, 0 0 50px #FF1177, 0 0 75px #FF1177;
  }
}

.ribbon {
  background: #085b9b;
  border: 1px solid #287bbb;
  border-radius: 4px;
  box-shadow: 0 0 30px rgba(232,30,99,.35) inset, 0 6px 10px rgba(133,133,133,.4);
  display: block;
  font: normal 30px/60px Metropolis;
  height: 60px;
  margin: auto;
  margin-bottom: 3rem;
  position: relative;
  text-align: center;
  width: 60%;
}

.ribbon::before,
.ribbon::after {
  box-sizing: content-box;
  content: '';
  position: absolute;
  z-index: -1;
  left: -70px;
  top: 12px;
  display: block;
  width: 40px;
  height: 0px;
  border: 30px solid #085b9b;
  border-right: 20px solid #003b7b;
  border-bottom-color: #025796;
  border-left-color: transparent;
  transform: rotate(-5deg);
}

.ribbon::after {
  left: auto;
  right: -70px;
  border-left: 20px solid #003b7b;
  border-right: 30px solid transparent;
  transform: rotate(5deg);
}
</style>
</head>
